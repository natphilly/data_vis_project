<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Car Stuff</title>

    <script type="text/javascript" src="raphael.min.js"></script>
    <script type="text/javascript" src="raphael.icons.min.js"></script>
    <script type="text/javascript" src="wheelnav.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="mystyle.css">

<!--JAVASCRIPT-START---------------------------->
    <script type="text/javascript">
        window.onload = function () {
            var wheel = new wheelnav("wheelDiv");

            //Insert generated JavaScript code
            var piemenu = new wheelnav('piemenu');
            piemenu.wheelRadius = piemenu.wheelRadius * 0.83;
            piemenu.createWheel(["Thank you", "for", "download", icon.fave]);
            wheel.navigateWheel(2);};
    </script>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom JavaScript for this theme -->
    <script src="js/scrolling-nav.js"></script>


</head>
<!--END-------------------------------------------------------------->

<!--BODY------------------------------------------------------>
<body id="page-top">
    <header>

        <p class="hleft">Electric </p>
        <div class="lefty"><img src="images/bat.png" width="auto" height="110"><d/iv>
        <div class="righty"><img src="images/gas_black.png" width="auto" height="100"></div>
        <p class="hright">Gasoline</p>

    </header>

    <!-- Insert generated HTML5 code from here -> http://pmg.softwaretailoring.net -->
    <div id='piemenu' data-wheelnav
         data-wheelnav-slicepath='DonutSlice'
         data-wheelnav-spreader data-wheelnav-spreaderpath='PieSpreader'
         data-wheelnav-marker data-wheelnav-markerpath='PieLineMarker'
         data-wheelnav-navangle='270'
         data-wheelnav-cssmode
         data-wheelnav-init>

    <div data-wheelnav-navitemtext="Emissions" onmouseup="$('a.nav-link.emissions').click();"></div>
    <div data-wheelnav-navitemtext="Efficiency" onmouseup="$('a.nav-link.efficiency').click();"></div>
    <div data-wheelnav-navitemtext="Cost" onmouseup="$('a.nav-link.cost').click();"></div>

  </div>
  <div class="hidden">
    <a class="nav-link js-scroll-trigger emissions " href="#emissions">Emissions</a>
    <a class="nav-link js-scroll-trigger efficiency" href="#efficiency">Efficiency</a>
    <a class="nav-link js-scroll-trigger cost" href="#cost">Cost</a>
  </div>

<!--slide-1---------------------------------------------------------------------->

<section id="emissions">
  <div style="width: 100%;">
    <h1 class="slide_1">Emissions</h1>

    <div class="ps"  style="float: left; width: 33%; padding-left: 950px;">
      <img src="bat_white.png" width="auto" height="100">
    </div>

    <div class="ps" style="float: left; width: 33%; padding-left: 200px;">
      <img src="gas.png" width="auto" height="100">
    </div><br><br><br>

    <br style="clear: left;"/>
  </div>
</section>

<!--slide-2-------------------------------------------------------->

  <section id="efficiency">
    <h1 class="slide_2">Efficiency</h1>
    <div id="carouselExampleControls" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
  </section>

<!--slide-3-------------------------------------------------------->
<section id="cost">
  <h1 class="slide_3">Cost</h1>
  <div id="carouselExampleControls" class="carousel slide" >
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">

</html>
